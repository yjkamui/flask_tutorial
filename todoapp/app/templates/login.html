{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block header %}Log In{% endblock %}

{% block content %}
<form class='auth_form' method="POST">
	{{ form.hidden_tag() }}
	<p>{{ form.username.label }}{{ form.username()}}</p>
	<p>{{ form.password.label }}{{ form.password()}}</p>
	<p>{{ form.submit()}}</p>
</form>
{% endblock %}
